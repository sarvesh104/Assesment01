<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assesment website-01</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="menu">
    <div class="logo" style="margin-left:3% ;">
      <img src="/images/logoimg.jpg" alt="teachpatshala logo" height="55px" width="190px">

    </div>

    <div class="navbar">
      <div class="right-text">Nurturing your passion</div>
    </div>

  </div>

  <section class="first" style="background-color: red;">

    <div class="left-sec1" style="background-color: aqua; float: left;">

      <div class="sec1-text">
        <span class="batch-part">New batch starts in april</span>
        <div class="grad-text">
          <h1 class="text-h1">Turn your Passion into a Dream Coding Career</h1>
        </div>

        <p class="sec1-description">Develop your own app using technology used in popular apps like Facebook,
          Netflix, and Instagram</p>


      </div>

    </div>

    <div class="right-sec1" style="background-color:chartreuse; ">
      <div class="hero-form">
        <form action="/" id="myForm" method="POST" onsubmit="disableButton()">
          <div class="form-text">
            <h1>Become job ready in just 3 MONTHS!</h1>
          </div>
          <div class="form-input">
            <input type="text" class="text-dark" id="name" name="name" placeholder="Enter name" fdprocessedid="wwqiit">
            <input type="email" class="text-dark" id="email" name="email" placeholder="Enter email" fdprocessedid="wszsh6k">
            <input type="number" class="text-dark" id="contact_no" name="contact_no" placeholder="Enter phone number" fdprocessedid="nnpal">
            <input type="number" class="text-dark" id="pincode" name="pincode" placeholder="Enter pincode" fdprocessedid="cmcy7r">
            <button type="submit" id="postSubmit" class="form-btn" fdprocessedid="z8ijuk">Enroll now</button>
          </div>
          <img src="./assets/ball1.svg" class="form-ball1" alt="">
          <img src="./assets/ball2.svg" class="form-ball2" alt="">
          <img src="./assets/ball3.svg" class="form-ball3" alt="">
        </form>
      </div>
    </div>
  </section>



</body>

</html>
